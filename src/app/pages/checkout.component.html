<div class="row">
    <h3>Confirm Order</h3>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <table class="table table-bordered table-hover">
      <tr *ngFor="let o of store.order.items">
        
        <td>{{ o.name }}</td>
        <td>{{ o.quantity }}</td>
        <td>{{ o.price | currency }}</td>
        <td>{{ (o.price * o.quantity) | currency }}</td>
      </tr>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
      <table class="table table-condensed">
        <tr>
          <td class="text-right">Subtotal</td>
          <td class="text-right">{{ store.order.subtotal | currency }}</td>
        </tr>
        <tr>
          <td class="text-right">Shipping</td>
          <td class="text-right">$ 0.00</td>
        </tr>
        <tr>
          <td class="text-right">Total:</td>
          <td class="text-right">{{ store.order.subtotal | currency }}</td>
        </tr>
      </table>
      <button class="btn btn-success" (click)="onCheckout()">Complete Purchase</button>
      <a routerLink="/" class="btn btn-info">Cancel</a>
    </div>
  
  </div>
